<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegresiÃ³n lineal</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <script src="p5.min.js"></script>
    <script src="sketch.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div>
      Cantidad de muestras:
      <input
        type="number"
        step="1"
        min="1"
        max="100"
        value="1"
        id="cantidad"
        onchange="actualizarDatosTablaHTML()"
        onkeyup="actualizarDatosTablaHTML()"
      />

      <br />

      <table cellpadding="0" cellspacing="0" style="margin: 10px">
        <thead>
          <tr>
            <th colspan="3" style="background: black; font-size: 150%">
              Muestreo
            </th>
          </tr>
          <tr>
            <th>x</th>
            <th>y</th>
          </tr>
        </thead>
        <tbody id="dispersion" onkeyup="actualizarDatos()">
          <tr>
            <td
              colspan="2"
              style="background: black"
              onclick="randomizarPuntosDispersos()"
            >
              <span class="btn btn-primary">
                <i class="fas fa-random"></i>
              </span>
            </td>
          </tr>
        </tbody>
      </table>

      <div
        id="contenedor-canvas"
        style="display: inline-block; margin: 10px"
      ></div>

      <div
        style="display: inline-block; vertical-align: top"
        id="resumen"
      ></div>
    </div>

  </body>
</html>
